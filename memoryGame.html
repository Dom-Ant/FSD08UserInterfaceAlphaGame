<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <title>MemoryGame</title>
</head>

<body>
    <header id="gameHeader">
    </header>

    <div id="gameDifficulty">
        <label for="chooseDiff">Select Difficulty:</label>
        <select id="chooseDiff">
            <option value="Easy">Easy (12 cards)</option>
            <option value="Medium">Medium (24 cards)</option>
            <option value="Hard">Hard (36 cards)</option>
            <option value="Custom">Custom</option>
        </select>
        <div id="customInputContainer" style="display: none;">
            <label for="customInput">How many cards do you want (up to 100 and must be an even number)</label>
            <input id="customInput" type="number" min="4" max="100">
        </div>
    </div>

    <div id="startGame"><button id="btnStart" type="button">Start Game</button></div>
    <div id="cardsContainer">

    </div>
    <div id="score">

    </div>
    <div id="closeGame"><button id="btnClose" type="button">Close Game</button></div>


    <script src="memoryGame.js"></script>
</body>

</html>
